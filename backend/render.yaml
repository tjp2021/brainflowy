services:
  - type: web
    name: brainflowy-backend
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: TESTING
        value: false
      - key: CORS_ORIGINS
        value: '["http://localhost:5173", "http://localhost:3000", "https://brainflowy.vercel.app", "https://brainflowy.onrender.com"]'
      - key: OPENAI_API_KEY
        sync: false  # Must be set manually in Render dashboard
      - key: PORT
        fromDatabase: false
        generateValue: false
    healthCheckPath: /ping
    autoDeploy: true