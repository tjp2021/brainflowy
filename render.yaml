services:
  - type: web
    name: brainflowy-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "cd backend && gunicorn app.main:app --bind 0.0.0.0:$PORT --worker-class uvicorn.workers.UvicornWorker"
